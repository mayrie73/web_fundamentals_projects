<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'book_app/style.css' %}" />
</head>
<body>
    <form action="/book/book_create" method="post">
            {% csrf_token %} 
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        <span><a href="/book">Home</a></span>
        <span> | </span>
        <span><a href="/log_out">Logout</a></span>
    <div class="contents">
        <h3>Add a New Book Title and Review</h3>
        <label for = "title">Book Title</label>
        <input type="text" name="title" id="title"><br><br>
        <label for= "author">Author:</label><br><br>
        <label for="author">Choose From the list</label>
        <select name="author" id="author">
            {%for author in authors%}
                <option value="{{author.id}}">{{author.name}}</option>
            {%endfor%}
        </select><br><br>
        <label for = "new_author">Or add a new author:</label>
        <input type="text" name="new_author" id="new_author"><br><br>
        <label for = "review">Review:</label>
        <textarea name="review" id="review"></textarea>
        <br><br>
        <label for = "rating">Rating:</label>
        <input type="number" name="rating" min="1" max="5"><br><br>
        <input type= "submit" value="Add Book and Review">    
    </div>
    </form>
    
</body>
</html>
