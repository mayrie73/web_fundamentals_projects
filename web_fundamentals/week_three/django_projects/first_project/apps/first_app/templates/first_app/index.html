<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Level Two</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/style.css' %}" />
</head>
<body>
<h1>Hi Welcome to Django Level Two</h1>
<h2>Here are your access records:</h2>
<div class="djangotwo">
    {% if access_records %}
    <table>
        <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thead>
        <tbody>
            {% for acc in access_records%}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>   
            </tr>
            {% endfor%}
        </tbody>
    </table>
    {%else%}
    <p>NO ACCESS RECORDS FOUND</p>
    {%endif%}
</div>
</body>
</html>
