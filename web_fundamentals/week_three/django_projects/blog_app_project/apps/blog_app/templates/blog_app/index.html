<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create Item</title>
	</head>
	<body>
		<!-- Home link -->
		<a href="{% url 'users:success' %}">Home</a>

		<!-- Flash Messages -->
		{% if messages %}
			{% for message in messages %}
				<p class="success">{{message}}</p>
			{% endfor %}
		{% endif %}

		<!-- Form for creating a new wish list item -->
		<h1>Create a New Wish List Item</h1>
		<form class="add_item" action="{% url 'wishlist:create' %}" method="POST">
			{% csrf_token %}
			<table>
				<tr>
					<td><label>Product:</label></td>
					<td><input type="text" name="product"></td>
				</tr>
				<tr>
					<td><label>Description</label></td>
					<td><textarea name="description" rows="8" cols="40"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="add" value="Add"></td>
				</tr>
			</table>
		</form>

		<!-- log out function -->
		<form class="logout" action="{% url 'users:logout' %}" method="POST">
			{% csrf_token %}
			<input type="submit" name="logout" value="logout">
		</form>
	</body>
</html>
